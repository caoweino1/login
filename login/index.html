<title>办公室管理系统登录</title>

<body>

<section class="login-form-wrap">
  <h1>办公司管理系统</h1>
  <form class="login-form" action="post">
	  <label><input type="email" name="email" required placeholder="Email"></label>
	  <label><input type="password" name="password" required placeholder="Password"></label>
	  <label>管理员<input type="radio" name="radio"/>
	  		总经理<input type="radio" name="radio" />
	  </label>
	  <br />
	  <label>
	  		部门经理<input type="radio" name="radio" />
	  		普通员工<input type="radio" name="radio"  checked="checked" />
	  </label>
	  <input type="submit" value="Login">
  </form>
 <!-- <h5><a href="#">忘记密码</a></h5> -->
</section>

</body>
